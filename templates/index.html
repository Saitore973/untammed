<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if user.is_authenticated %}
    <h1 style="color:blue">Yes am here. As {{ user.username }}</h1>
    <p>{{ user.auth_token }}</p>
    {% else %}
    <h1 style="color:red">Am not here</h1>
    {% endif %}
</body>

</html>
